<ion-view view-title="Vehicle">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>Bus {{vehicle.Name}}</h3>
        <h3>Unit: {{vehicle.RunId}}</h3>
      </div>
   <div class="item item-body">
        <p>Last Stop: {{vehicle.LastStop}}</p>
        <p>Headed {{vehicle.Direction}} toward {{vehicle.Destination}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
