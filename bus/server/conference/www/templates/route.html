<ion-view view-title="Session">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>Route {{route.LongName}}</h3>
      </div>
   <div class="item item-body">
     <p>RouteDetails:</p>
     <p>PVTA {{route.ShortName}}</p>
     <h3>Stops</h3>
     <ion-list>
      <ion-item ng-repeat="stop in route.Stops | orderBy: 'Name'" href="#/app/stop/{{stop.StopId}}">
        {{stop.Name}}
      </ion-item>
    </ion-list>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
