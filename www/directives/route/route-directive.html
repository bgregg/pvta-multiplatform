<div class="row-left">
    <i class="icon ion-android-bus"></i>
    <span style="color: #{{route.Color}}; font-size: 125%; font-weight: bold; margin-left: 10px">
      {{route.RouteAbbreviation}}
    </span>
    <p>{{route.LongName}}</p>
</div>
<button ng-class="liked ? 'button button-icon icon ion-ios-heart' : 'button button-icon icon ion-ios-heart-outline'" ng-click="liked = !liked; toggleRoute(route); $event.stopPropagation();"></button>
