<ion-view view-title="Bus {{vehicle.Name}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
    <vehicle data="vehicle"></vehicle>
      <p ng-if="isArticulated(vehicle.Name)"> This is a 60 foot articulated bus.</p>
    </div>
    <ion-footer-bar class="bar bar-positive">
      <button
        class="button button-positive"
        ui-sref="app.vehicle-map({routeTraceFilename: route.RouteTraceFilename, vehicleId: vehicle.VehicleId})">
        Find on map
      </button>
    </ion-footer-bar>
  </ion-content>
</ion-view>
