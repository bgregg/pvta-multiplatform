<ion-view view-title="Search">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content direction="y" scrollbar-y="false">
    <ion-list>
      <ti-segmented-control on-select="display($index)" style="width: 100%;">
        <ti-segmented-control-button class="button-positive" title="'All'" selected></ti-segmented-control-button>
        <ti-segmented-control-button class="button-positive" title="'Routes'"></ti-segmented-control-button>
        <ti-segmented-control-button class="button-positive" title="'Stops'"></ti-segmented-control-button>
      </ti-segmented-control>
      <ion-item collection-repeat="item in displayItems" item-height= "50" href="#app/{{item.type}}s/{{item.id}}">
        <p>{{item.name}}</p>
      </ion-item>
    </ion-list>
    <div ng-if="!displayItems.length">
      <center ng-if="!filterText.length">Enter a search query to find stops, routes, and buses.</center>
      <div class="bar bar-assertive title" ng-if="filterText.length > 0">
        <h1 class="title">No results found.</h1>
      </div>
    </div>
  </ion-content>
</ion-view>
