<ion-view view-title="Routes">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>  
  <ion-content>
    
    <ion-list>
      <ion-item collection-repeat="route in routes" href="#app/routes/{{route.RouteId}}">
        <i class="icon ion-android-bus"></i>
        <span style="color: #{{route.Color}}; font-size: 125%; font-weight: bold; margin-left: 10px">{{route.ShortName}}</span>
        <p>{{route.LongName}}</p>
      </ion-item>
    </ion-list>
    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>
