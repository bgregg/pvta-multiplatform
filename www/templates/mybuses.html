<ion-view view-title="My Buses">
  <ion-content>
    <div class="button button-block button-positive" style="margin-bottom: 20px">Your Routes</div>
    <ion-list class="item" show-delete="false" can-swipe="true">
      <ion-item class="item item-text-wrap" ng-repeat="route in routes" href="#/app/routes/{{route.RouteId}}">  
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="removeRoute(route, $index)"></ion-option-button>
          <div class=" item-icon-left">
            <div class="row">
            <div class="col-5">
              <i class="icon ion-android-bus" style="margin-right: 10px"></i>
            </div>
            <div class="col-25 item-text-wrap" style="text-align: center; color: #{{route.Color}}; font-size: 150%; font-weight: bold;">
              {{route.ShortName}}
            </div>
            <div class="col" style="text-align:right;">
              <span class="item-text-wrap">{{route.LongName}}</span>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <div class="button button-block button-royal" style="margin-bottom: 20px">Your Stops</div>
    <ion-list class="item" show-delete="false" can-swipe="true">
      <ion-item class="item item-text-wrap" ng-repeat="stop in stops" href="#/app/stops/{{stop.StopId}}">
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="removeStop(stop, $index)"></ion-option-button>
        <div class="item-icon-left">
          <i class="icon ion-ios-location" style="margin-right: 10px"></i>
          {{stop.Name}}
        </div>
      </ion-item>
    </ion-list>
    <div class="button button-block button-assertive" style="margin-top: 1cm">Active Alerts</div>
    
    <div class="list card" ng-repeat="message in messages">    
      <div class="item item-icon-left item-text-wrap">
        <i class="icon ion-android-alert" style="margin-right: 10px"></i>
        {{message.Message}}
      </div>
    </div>
  
  </ion-content>
</ion-view>
