<ion-view view-title="Plan Trip">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content>
  <div id="directions-map"></div>
  Origin:
  <input id="origin-input" type="text" placeholder="Enter an origin location">
  Destination:
  <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
  Departure Time:
  <input id="departure-time-input" type="time" placeholder="NOW">
  OR specify desired arrival time:
  <input id="arrival-time-input" type="time" placeholder="Optional arrival time (cannot have both departure & arrival time)">
  </ion-content>
</ion-view>
