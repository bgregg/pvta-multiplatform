<ion-view view-title="Stops">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="stop in stops | orderBy:distanceFromHere" href="#/app/stops/{{stop.StopId}}">
        <i class="icon ion-ios-location" style="margin-right: 10px"></i>
        {{stop.Name}}
      </ion-item>
    </ion-list>
    <div ng-if="stops.length == 0">
      <center ng-bind-html="displayMessage"></center>
    </div>
  </ion-content>
</ion-view>
