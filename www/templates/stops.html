<ion-view view-title="Stops">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stop in stops" href="#/app/stops/{{stop.StopId}}">
        {{stop.Name}}
      </ion-item>
      </ion-list>
      <div ng-if="stops.length == 0">
        <center>No results found.</center>
      </div>
  </ion-content>
</ion-view>
