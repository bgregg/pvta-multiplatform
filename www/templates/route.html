<ion-view view-title="Route">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>Route {{route.ShortName}}: {{route.LongName}}</h3>
      </div>
   <div class="item item-body">
     <p>RouteDetails:</p>
     <p>PVTA {{route.ShortName}}</p>
     <h3>Buses on this route</h3>
     <ion-list>
      <ion-item ng-repeat="vehicle in route.Vehicles" href="#/app/vehicles/{{vehicle.VehicleId}}">
        <h4>Bus {{vehicle.Name}}</h4>
        <p>Last Stop: {{vehicle.LastStop}}</p>
        <p>Headed: {{vehicle.Direction}} toward {{vehicle.Destination}}</p>
      </ion-item>
     </ion-list>
     <h3>Stops</h3>
     <ion-list>
      <ion-item ng-repeat="stop in route.Stops | orderBy: 'Name'" href="#/app/stopDepartures/{{stop.StopId}}">
        {{stop.Name}}
        {{stop.StopId}}
      </ion-item>
    </ion-list>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
